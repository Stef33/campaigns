<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html"charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Campaigns list</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
<body ng-app="campaigns" ng-controller="campaignController">

    <h2>Campaign list</h2>

    <form ng-submit="addCampaign()">
        <input type="text" ng-model="newCampaign" required>
        <input type="submit" value="Add new campaign">
    </form>
    <br>
    <div ng-repeat="campaign in campaigns">
        <input type="checkbox" ng-model="campaign.added">
        <label>Brand: </label>
        <span ng-bind="campaign.brand"></span>
        <span></span>
        <label>Campaign id: </label><span ng-bind="campaign.id"></span>
    </div>

    <p><button ng-click="remove()">Remove campaign</button></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</body>
</html>
